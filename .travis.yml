matrix:
  include:
    # check if firmware compiles
    - language: minimal
      dist: xenial
      sudo: true
      before_install:
       - sudo apt-get update
       - sudo apt-get install -y sdcc 
       - cd ./software/Firmware
      script:
       - make make_build_dir
       - make build

    - language: r
      sudo: false
      cache: packages
      dist: xenial
      warnings_are_errors: false
      before_install:
       - cd ./software/DataAcquisitionFromDevice/packages/CSV2Diagrams

    # check if latex files are correct
    - language: minimal
      dist: xenial
      sudo: true
      before_install:
       - sudo apt-get update
       - sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-extra-utils poppler-utils
       - cd ./documentation/diagrams
      script:
       - chmod +x ./creatediagrams.sh
       - ./creatediagrams.sh    

